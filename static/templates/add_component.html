<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="src/github.com/
							KNaiskes/electronics-list/
							static/css/style.css">

        <script src="src/github.com/KNaiskes/electronics-list/static/js/script.js"></script>

        <title> Add Component </title>
    </head>

    <body>
        <center><h2> Add a new component </h2></center>

        <div id="customButtons">
            <button onclick = "hideForm('ledForm')"> Led </button>
        </div>
        <div id = "ledForm">
            <form action="" method="POST">
                <h1> Add a new led </h1>
                <p>
                <h2> Pieces: </h2>
                <input type="text" placeholder="Pieces"
                                   name="pieces" value="" required>
                </p>
                <p>
                <h2> Color: </h2>
                <input type="text" placeholder="Color"
                                   name="color" value="" required>
                </p>
                <p>
                <input type="submit" value="Submit_Led" name="submit">
                </p>
            </form>
        </div>

        <div id="customButtons">
            <button onclick = "hideForm('boardForm')"> Board </button>
        </div>
        <div id = "boardForm">
            <form action="" method="POST">
                <h1> Add a new board </h1>
                <p>
                <h2> Pieces </h2>
                <input type="text" placeholder="Pieces"
                                   name="pieces" value="" required>
                </p>
                <p>
                <h2> Name </h2>
                <input type="text" placeholder="Name"
                                   name="name" value="" required>
                </p>
                <h2> Ethernet </h2>
                <input type="text" placeholder="Ethernet"
                                   name="ethernet" value="" required>
                </p>
                <h2> WiFi </h2>
                <input type="text" placeholder="WiFi"
                                   name="wifi" value="" required>
                </p>
                <h2> Version </h2>
                <input type="text" placeholder="Version"
                                   name="version" value="" required>
                </p>
                <p>
                <input type="submit" value="Submit_Board" name="submit">
                </p>
            </form>
        </div>

        <div id="customButtons">
            <button onclick = "hideForm('jumperwireForm')"> Jumper Wires </button>
        </div>
        <div id = "jumperwireForm">
            <form action="" method="POST">
                <h2> Add a new jumper wires </h2>
                <p>
                <h2> Pieces: </h2>
                <input type="text" placeholder="Pieces"
                                   name="pieces" value="" required>
                </p>
                <p>
                <h2> CM: </h2>
                <input type="text" placeholder="CM"
                                   name="cm" value="" required>
                </p>
                <h2> Type: </h2>
                <p>
                <input typ="text" placeholder="Type"
                                  name="type" value="" required>
                </p>
                <p>
                <input type="submit" value="Submit_Jumper" name="submit">
                </p>
            </form>
        </div>

        <div id="customButtons">
            <button onclick = "hideForm('resistorForm')"> Resistor </button>
        </div>
        <div id = "resistorForm">
            <form action="" method="POST">
                <h1> Add a new resistor </h1>
                <p>
                <h2> Pieces: </h2>
                <input type="text" placeholder="Pieces"
                                   name="pieces" value="" required>
                </p>
                <p>
                <h2> Value: </h2>
                <input type="text" placeholder="Value"
                                   name="value" value="" required>
                </p>
                <p>
                <input type="submit" value="Submit_resistor" name="submit">
                </p>
            </form>
        </div>
        <center>
        {{ $msg := . }}
        <h3> {{ $msg }} </h3>
        </center>
    </body>
</html>
